<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pozivnica za vjenčanje</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<!-- Lemon image at top-left corner -->
<img id="lemonTopLeft" src="olive.png" alt="Lemon">

<!-- Lemon image at top-right corner -->
<img id="lemonTopRight" src="olive.png" alt="Lemon">

<!-- Lemon image at bottom-left corner -->
<img id="lemonBottomLeft" src="olive.png" alt="Lemon">

<!-- Lemon image at bottom-right corner -->
<img id="lemonBottomRight" src="olive.png" alt="Lemon">

<header>
<p>Antonia & Borna</p>
<img src="grafika.jpg" alt="Wedding Image" class="header-image">
</header>

<section id="info">
<p>Dragi naši,<br>
s radošću vas<br>
pozivamo na naše vjenčanje</p>
<p class="datum">31.5.2025.</p>
<p> u Dubrovniku. </p>
</section>

<section id="kad-gdje">
    <img src="plan2.png" alt="Vjenčanje Detalji" class="kad-gdje-img">
</section>

<section id="rsvp">
<h3>Potvrdite svoj dolazak</h3>
<form id="rsvpForm">
<!-- Ime i Prezime (Now one field) -->
<label for="ime_prezime">Ime i prezime:</label>
<input type="text" id="ime_prezime" name="ime_prezime" required>

<!-- Dolazak Options -->
<label>Dolazak:</label>
<div class="option-group">
<input type="radio" id="dolazim" name="dolazak" value="da" required>
<label for="dolazim">Dolazim</label>

<input type="radio" id="ne_dolazim" name="dolazak" value="ne">
<label for="ne_dolazim">Ne mogu doći</label>
</div>

<!-- Broj osoba -->
<label for="broj_osoba">Broj osoba:</label>
<input type="number" id="broj_osoba" name="broj_osoba" min="1" value="1">

<!-- Smještaj Options -->
<label>Smještaj:</label>
<div class="option-group">
<input type="radio" id="trebam_smjestaj" name="smjestaj" value="da">
<label for="trebam_smjestaj">Trebam smještaj</label>

<input type="radio" id="ne_trebam_smjestaj" name="smjestaj" value="ne">
<label for="ne_trebam_smjestaj">Ne trebam smještaj</label>
</div>

<!-- Dodatne napomene -->
<label for="dodatne_napomene">Dodatne napomene:</label>
<textarea id="dodatne_napomene" name="dodatne_napomene" rows="3" placeholder="Ovdje upišite dodatne informacije poput restrikcija u prehrani..."></textarea>

<!-- Submit -->
<input type="submit" value="Potvrdi">
</form>
</section>

<!-- Audio Element (hidden by default) -->
<audio id="backgroundMusic" loop>
    <source src="background.m4a" type="audio/m4a">
    Your browser does not support the audio element.
</audio>

<!-- Toggle Button for Music -->
<button id="toggleMusic">Turn Music On</button>

<div id="confirmationMessage" style="display:none;">
    <p>Thank you for submitting your form! We are processing your data...</p>
</div>

<div id="loadingSpinner" style="display:none;">
    <p>Loading...</p> <!-- You can replace this with a spinner icon -->
</div>

<footer>
<p>Kontakt: antonia.coic@gmail.com 095/821-5046</p>
<p> borna.zrinscak@gmail.com 095/821-5046</p>
</footer>

<script src="script.js"></script>
</body>
</html>
